---
layout: default
title: Home
---

<!-- Blog Posts -->
<section class="py-16 bg-white">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="space-y-12">
      {% for post in site.posts %}
      <article class="border-b border-gray-200 pb-12">
        <time class="text-sm text-gray-600" datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%B %d, %Y" }}
        </time>
        <h2 class="text-2xl md:text-3xl font-bold text-black mt-2 mb-3">
          <a href="{{ post.url | relative_url }}" class="hover:underline">
            {{ post.title }}
          </a>
        </h2>
        <p class="text-gray-600 mb-4">
          {{ post.excerpt | strip_html | truncatewords: 40 }}
        </p>
        <a href="{{ post.url | relative_url }}" class="text-black underline text-sm">
          Read more â†’
        </a>
      </article>
      {% endfor %}
      
      {% if site.posts.size == 0 %}
      <p class="text-gray-600 text-center py-12">
        No posts yet. Check back soon.
      </p>
      {% endif %}
    </div>
  </div>
</section>
