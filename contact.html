<section class="py-16 bg-white">
  <div class="max-w-3xl mx-auto px-6 sm:px-8 lg:px-12">
    <div class="mb-12">
      <h1 class="text-2xl font-bold text-black mb-6">
        Contact
      </h1>
      
      <div class="space-y-2 mb-6">
        <div class="flex items-center">
          <svg class="w-4 h-4 text-gray-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span class="text-sm text-gray-600">Salil (Sal) Darji</span>
        </div>
        <div class="flex items-center">
          <svg class="w-4 h-4 text-gray-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
          </svg>
          <a href="tel:+16173024332" class="text-sm text-gray-600 hover:text-black">617.302.4332</a>
        </div>
      </div>
      
      <p class="text-base text-gray-600">
        Send a message.
      </p>
    </div>
    
    <!-- Success/Error Messages -->
    <div id="form-message" class="mb-6 p-4 rounded hidden"></div>
    
    <!-- Contact Form -->
    <div>
      <form id="contact-form" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-bold text-black mb-2">
            Name
          </label>
          <input 
            type="text" 
            id="name" 
            name="from_name" 
            required
            class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-black"
            placeholder="Your name"
          >
        </div>
        
        <div>
          <label for="email" class="block text-sm font-bold text-black mb-2">
            Email
          </label>
          <input 
            type="email" 
            id="email" 
            name="from_email" 
            required
            class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-black"
            placeholder="your@email.com"
          >
        </div>
        
        <div>
          <label for="message" class="block text-sm font-bold text-black mb-2">
            Message
          </label>
          <textarea 
            id="message" 
            name="message" 
            rows="6" 
            required
            class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-black"
            placeholder="Your message..."
          ></textarea>
        </div>
        
        <button 
          type="submit"
          id="submit-btn"
          class="bg-black text-white px-6 py-2 font-medium hover:bg-gray-800 transition disabled:opacity-50"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>

<!-- EmailJS Library -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS with your Public Key
  (function() {
    emailjs.init("jOuG6ikirNz-xjfu-");
  })();

  // Handle form submission
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const submitBtn = document.getElementById('submit-btn');
    const formMessage = document.getElementById('form-message');
    
    // Disable button and show loading state
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    formMessage.classList.add('hidden');
    
    // Send email using EmailJS
    emailjs.sendForm(
      'service_s5rlaev',
      'template_fquwoyo',
      this
    )
    .then(function() {
      // Success
      formMessage.textContent = 'Message sent.';
      formMessage.className = 'mb-6 p-4 rounded bg-green-50 border border-green-200 text-green-800';
      formMessage.classList.remove('hidden');
      document.getElementById('contact-form').reset();
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Message';
    }, function(error) {
      // Error
      formMessage.textContent = 'Failed to send message. Please try again or email me directly.';
      formMessage.className = 'mb-6 p-4 rounded bg-red-50 border border-red-200 text-red-800';
      formMessage.classList.remove('hidden');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Message';
      console.error('EmailJS error:', error);
    });
  });
</script>
