---
layout: default
title: Contact
---

<section class="py-16 md:py-24">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
        Get in Touch
      </h1>
      <p class="text-xl text-gray-600">
        We'd love to hear from you. Send us a message and we'll respond as soon as possible.
      </p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
      <!-- Contact Info -->
      <div class="bg-gradient-to-br from-blue-600 to-indigo-700 text-white p-8 rounded-xl">
        <h2 class="text-2xl font-bold mb-6">Contact Information</h2>
        
        <div class="space-y-6">
          <div class="flex items-start">
            <svg class="w-6 h-6 mr-4 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <div>
              <h3 class="font-semibold mb-1">Email</h3>
              <a href="mailto:hello@darijx.com" class="text-blue-100 hover:text-white">
                hello@darijx.com
              </a>
            </div>
          </div>
          
          <div class="flex items-start">
            <svg class="w-6 h-6 mr-4 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <div>
              <h3 class="font-semibold mb-1">Location</h3>
              <p class="text-blue-100">Online</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Contact Form -->
      <div class="bg-white p-8 rounded-xl shadow-md">
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
              Name
            </label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
              placeholder="Your name"
            >
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email
            </label>
            <input 
              type="email" 
              id="email" 
              name="_replyto" 
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
              placeholder="your@email.com"
            >
          </div>
          
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
              Message
            </label>
            <textarea 
              id="message" 
              name="message" 
              rows="4" 
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
              placeholder="Your message..."
            ></textarea>
          </div>
          
          <button 
            type="submit"
            class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-md"
          >
            Send Message
          </button>
        </form>
        
        <p class="text-sm text-gray-500 mt-4">
          Note: Update the form action URL with your <a href="https://formspree.io" target="_blank" rel="noopener" class="text-blue-600 hover:underline">Formspree</a> form ID.
        </p>
      </div>
    </div>
  </div>
</section>
