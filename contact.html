---
layout: default
title: Contact
---

<section class="py-16 bg-white">
  <div class="max-w-2xl mx-auto px-6 sm:px-8 lg:px-12">
    <div class="mb-12">
      <h1 class="text-2xl font-bold text-black mb-4">
        Contact
      </h1>
      <p class="text-base text-gray-600">
        Send a message and I'll respond as soon as possible.
      </p>
    </div>
    
    <div class="space-y-8">
      <!-- Contact Info -->
      <div class="border-b border-gray-200 pb-8">
        <div class="space-y-4">
          <div>
            <h3 class="text-sm font-bold text-black mb-1">Email</h3>
            <a href="mailto:hello@darjix.com" class="text-gray-600 hover:text-black">
              hello@darjix.com
            </a>
          </div>
          
          <div>
            <h3 class="text-sm font-bold text-black mb-1">Location</h3>
            <p class="text-gray-600">Online</p>
          </div>
        </div>
      </div>
      
      <!-- Contact Form -->
      <div>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-bold text-black mb-2">
              Name
            </label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              required
              class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-black"
              placeholder="Your name"
            >
          </div>
          
          <div>
            <label for="email" class="block text-sm font-bold text-black mb-2">
              Email
            </label>
            <input 
              type="email" 
              id="email" 
              name="_replyto" 
              required
              class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-black"
              placeholder="your@email.com"
            >
          </div>
          
          <div>
            <label for="message" class="block text-sm font-bold text-black mb-2">
              Message
            </label>
            <textarea 
              id="message" 
              name="message" 
              rows="6" 
              required
              class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-black"
              placeholder="Your message..."
            ></textarea>
          </div>
          
          <button 
            type="submit"
            class="bg-black text-white px-6 py-2 font-medium hover:bg-gray-800 transition"
          >
            Send Message
          </button>
        </form>
        
        <p class="text-sm text-gray-500 mt-6">
          Note: Update the form action URL with your <a href="https://formspree.io" target="_blank" rel="noopener" class="text-black underline">Formspree</a> form ID.
        </p>
      </div>
    </div>
  </div>
</section>
