---
layout: default
title: Contact
---

<section class="py-16 bg-white">
  <div class="max-w-2xl mx-auto px-6 sm:px-8 lg:px-12">
    <div class="mb-12">
      <h1 class="text-2xl font-bold text-black mb-4">
        Contact
      </h1>
      <p class="text-base text-gray-600">
        Send a message and I'll respond as soon as possible.
      </p>
    </div>
    
    <!-- Success/Error Messages -->
    <div id="form-message" class="mb-6 p-4 rounded hidden"></div>
    
    <!-- Contact Form -->
    <div>
      <form id="contact-form" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-bold text-black mb-2">
            Name
          </label>
          <input 
            type="text" 
            id="name" 
            name="from_name" 
            required
            class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-black"
            placeholder="Your name"
          >
        </div>
        
        <div>
          <label for="email" class="block text-sm font-bold text-black mb-2">
            Email
          </label>
          <input 
            type="email" 
            id="email" 
            name="from_email" 
            required
            class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-black"
            placeholder="your@email.com"
          >
        </div>
        
        <div>
          <label for="message" class="block text-sm font-bold text-black mb-2">
            Message
          </label>
          <textarea 
            id="message" 
            name="message" 
            rows="6" 
            required
            class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-black"
            placeholder="Your message..."
          ></textarea>
        </div>
        
        <button 
          type="submit"
          id="submit-btn"
          class="bg-black text-white px-6 py-2 font-medium hover:bg-gray-800 transition disabled:opacity-50"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>

<!-- EmailJS Library -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS with your Public Key
  (function() {
    emailjs.init("jOuG6ikirNz-xjfu-");
  })();

  // Handle form submission
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const submitBtn = document.getElementById('submit-btn');
    const formMessage = document.getElementById('form-message');
    
    // Disable button and show loading state
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    formMessage.classList.add('hidden');
    
    // Send email using EmailJS
    emailjs.sendForm(
      'service_s5rlaev',
      'template_fquwoyo',
      this
    )
    .then(function() {
      // Success
      formMessage.textContent = 'Message sent successfully! I\'ll get back to you soon.';
      formMessage.className = 'mb-6 p-4 rounded bg-green-50 border border-green-200 text-green-800';
      formMessage.classList.remove('hidden');
      document.getElementById('contact-form').reset();
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Message';
    }, function(error) {
      // Error
      formMessage.textContent = 'Failed to send message. Please try again or email me directly.';
      formMessage.className = 'mb-6 p-4 rounded bg-red-50 border border-red-200 text-red-800';
      formMessage.classList.remove('hidden');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Message';
      console.error('EmailJS error:', error);
    });
  });
</script>
