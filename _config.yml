# Site settings
title: Darjix
description: >-
  A minimalist blog about design, development, and clear thinking.
baseurl: "/darjix" # the subpath of your site, e.g. /blog
url: "https://saldarji.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# GitHub Pages specific settings
# Note: 'theme' is commented out since we're using custom layouts
# theme: minima

# Exclude from processing
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - postcss.config.js
  - tailwind.config.js
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/

# Blog settings
permalink: /:year/:month/:day/:title/
paginate: 10
paginate_path: "/page:num/"

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

