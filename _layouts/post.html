---
layout: default
---

<article class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
  <!-- Post Header -->
  <header class="mb-12 pb-8 border-b border-gray-200">
    <h1 class="text-4xl md:text-5xl font-bold text-black mb-4">
      {{ page.title }}
    </h1>
    <div class="flex items-center text-sm text-gray-600">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.author %}
      <span class="mx-2">·</span>
      <span>{{ page.author }}</span>
      {% endif %}
    </div>
  </header>

  <!-- Post Content -->
  <div class="prose prose-lg max-w-none">
    {{ content }}
  </div>

  <!-- Post Footer -->
  <footer class="mt-16 pt-8 border-t border-gray-200">
    <a href="{{ '/' | relative_url }}" class="text-black underline">
      ← Back to all posts
    </a>
  </footer>
</article>
